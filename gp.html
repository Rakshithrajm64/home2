<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homewarming Ceremony</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif Kannada', serif;
            background: url(Bgimg.jpg), linear-gradient(rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2)); /* New background image */
            background-blend-mode: overlay;
            background-size: cover; /* Ensures the image covers the viewport */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keeps the background fixed */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .corner-image {
            position: absolute;
            width: 10vw; /* Relative size to viewport width */
            max-width: 120px; /* Maximum size */
            height: auto;
            z-index: 1;
            animation: fadeIn 2s ease, zoomIn 2s ease; /* Apply animations */
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        h2 {
            font-size: 3rem;
            color: #f9c74f; /* Golden hue */
            animation: fadeIn 2s ease;
            text-shadow: 2px 2px 4px #000;
        }

        h3 {
            font-size: 2rem;
            color: #f9844a;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
            animation: fadeIn 2s ease, zoomIn 2s ease; /* Apply animations */
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            animation: zoomIn 2s ease;
        }

        .image-container img {
            width: 80%;
            max-width: 600px;
            border: 5px solid #f9c74f;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Media Queries for Responsiveness */
        @media only screen and (max-width: 768px) {
            h2 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.8rem;
            }

            .image-container img {
                width: 90%;
            }

            .corner-image {
                width: 12vw; /* Adjust size for tablets */
                max-width: 100px; /* Adjust maximum size */
            }
        }

        @media only screen and (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .image-container img {
                width: 100%;
            }

            .corner-image {
                width: 15vw; /* Adjust size for mobile devices */
                max-width: 80px; /* Adjust maximum size */
            }
        }
    </style>
</head>
<body>
    <h2> ನಮ್ಮ ಮನೆಯ ಗೃಹಪ್ರವೇಶಕ್ಕೆ ಸ್ವಾಗತ</h2>
    <h3>ಕನಕ ಕುಟೀರಕ್ಕೆ ದಾರಿ</h3>
    <div class="image-container">
        <img src="hom.png" alt="Directions to KANAKA Kuteera">
    </div>
</body>
</html>
